<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan &amp; Chill — Вхід</title>
  <link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<main class="login-page">
  <div class="login-card">
    <h1 class="login-title">Plan &amp;<br>Chill</h1>
    <div class="login-fields">
      <input id="nameInput"     class="login-input" type="text"     placeholder="Введіть ім'я"    autocomplete="name"/>
      <input id="emailInput"    class="login-input" type="email"    placeholder="Введіть email"   autocomplete="email"/>
      <input id="passwordInput" class="login-input" type="password" placeholder="Введіть пароль" autocomplete="current-password"/>
      <p id="errorMsg" class="login-error" hidden></p>
    </div>
    <button id="loginBtn" class="btn btn--gray btn--pill" style="font-size:1.125rem; padding: 0.75rem 3rem;">
      Увійти
    </button>
  </div>
</main>
<script type="module" src="js/index.js"></script>
</body>
</html>
